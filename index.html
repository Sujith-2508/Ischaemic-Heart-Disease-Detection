<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CAD Detection Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            margin: 40px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            background-color: #fff;
        }
        h2 {
            text-align: center;
            color: #f06292;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section {
            flex: 1;
            min-width: 300px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            padding: 25px;
            cursor: pointer;
            color: #999;
        }
        .upload-box:hover {
            border-color: #f06292;
            color: #f06292;
        }
        button {
            width: 100%;
            background: linear-gradient(to right, #f06292, #f77d57);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CAD Detection Analysis</h2>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="section">
                <label>Age *</label>
                <input type="number" name="age" required>

                <label>Sex *</label>
                <select name="sex" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label>Weight (kg) *</label>
                <input type="number" name="weight" required>

                <label>Height (cm) *</label>
                <input type="number" name="height" required>

                <label>BMI *</label>
                <input type="number" step="0.01" name="bmi" required>

                <label>Temperature (Â°C) *</label>
                <input type="number" step="0.1" name="temp" required>

                <label>Heart Rate (bpm) *</label>
                <input type="number" name="heart_rate" required>

                <label>SpO2 (%) *</label>
                <input type="number" name="spo2" required>

                <label>ECG Abnormality</label>
                <select name="ecg">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="section">
                <label>Upload angiogram image *</label>
                <input type="file" name="angiogram" class="upload-box" accept=".jpg, .jpeg, .png, .bmp" multiple required>
            </div>

            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
